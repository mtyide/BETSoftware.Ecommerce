<p>Create Login Account</p>
<div class="row">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="createUser()" (keyup.enter)="createUser()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" maxlength="75" [(ngModel)]="loginRequest.Username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" maxlength="75" [(ngModel)]="loginRequest.EmailAddress">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" maxlength="13" [(ngModel)]="loginRequest.Password">
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" maxlength="13" [(ngModel)]="confirmPassword">
      </div>
      <button type="submit" class="btn btn-primary" disabled="{{ disabled }}">Save</button>
      <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
      <p *ngIf="checkCanProceed">Creating account...</p>
    </form>
  </div>
</div>
